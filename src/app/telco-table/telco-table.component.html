<div class="mat-elevation-z8" *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container *ngFor="let heading of headings" matColumnDef={{heading}}>
      <th mat-header-cell *matHeaderCellDef>
        {{heading}}
      </th>
      <td mat-cell *matCellDef="let element"> {{element[heading]}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="headings;sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: headings;"></tr>
  </table>
</div>
