<div class="mat-elevation-z8" *ngIf="dataSource">
	<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
		<!-- to add all the rows -->
		<ng-container matColumnDef="{{ column }}" *ngFor="let column of displayedColumns">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
			<td mat-cell *matCellDef="let element">
				<div [ngSwitch]="column">
					<div *ngSwitchCase="'Timestamp'">
						<p>{{ element[column].date }}</p>
						<p>{{ element[column].time }}</p>
					</div>
					<div *ngSwitchCase="'RCA'" class="flex-horizontal RCA-cell">
						<img [src]="element[column].iconImg" alt="" />
						<p>{{ element[column].status }}</p>
					</div>
					<div *ngSwitchDefault>
						<p>{{ element[column] }}</p>
					</div>
				</div>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>

	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"> </mat-paginator>
</div>
