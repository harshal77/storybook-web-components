<div class="search" [ngStyle]="{'background': '#f5f7fb','border-color':borderColor,'border-radius':borderRadius}">
  <img class="pointer" [src]="iconUrl" alt="icon" (click)="searchClick()">
  <input type="text" [placeholder]="placeholder" [(ngModel)]="searchText"
    [ngStyle]="{'background': backgroundColor,'font-family':fontFamily}">
</div>
