<button
  [ngStyle]="{
    'background-color': backgroundColor
  }"
  (click)="buttonClicked()"
  class="material-icons-outlined basic-layout"
  [ngClass]="{
    primary: primaryButton,
    rounded: roundedButton,
    basicStyle: !primaryButton,
    iconRightClass: iconRight
  }"
>
  <img [src]="iconLink" alt="" [ngClass]="{ hidden: !displayIcon }" />
  <h2 [ngStyle]="{ 'font-size': buttonFontSize }">{{ title }}</h2>
</button>
