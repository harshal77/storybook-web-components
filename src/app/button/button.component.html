<button class="center" 
  [ngStyle]="{ 'background-color': backgroundColor, 'color':textColor, 'height':buttonHeight}" 
  [ngClass]="{ rounded: roundedButton, pointer: !isDisabled, disabled: isDisabled}" 
  (click)="buttonClicked()" 
  [disabled]="isDisabled">
  <mat-icon class="margin-5" *ngIf="displayIcon">{{iconLink}}</mat-icon>
  <span [ngStyle]="{ 'font-size': buttonFontSize }">{{title}}</span>
</button>
