
<button [ngStyle]="{
		'background-color': backgroundColor,
    'color':textColor,
    'height':buttonHeight
	}"
  [ngClass]="{
		rounded: roundedButton
	}"

fxLayout="{{!iconRight ? 'row' : 'row-reverse'}}"  fxLayoutAlign="center center" fxLayoutGap="1rem" (click)="buttonClicked()">
  <mat-icon *ngIf="displayIcon" >{{iconLink}}</mat-icon>
  <p [ngStyle]="{ 'font-size': buttonFontSize }">{{title}}</p>
</button>
